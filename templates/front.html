<!DOCTYPE html>
<html>
  <head>

    <link rel="shortcut icon"
          href="{{ url_for('static', filename='trans_flavico.png') }}">
    
    <title>transorthogonal-linguistics</title>
    <link rel=stylesheet type=text/css
          href="{{url_for('static', filename='viewer.css')}}">

    <link rel=stylesheet type=text/css
          href="{{url_for('static', filename='buttons.css')}}">

    <link rel=stylesheet type=text/css
          href="{{url_for('static', filename='messages.css')}}">

    <link rel="stylesheet" 
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
 
  </head>
  <body>

    <div class="title">
        <a href="https://github.com/thoppe/transorthogonal-linguistics">          transorthogonal linguistics
      </a>
    </div>

    {% from "_formhelpers.html" import render_field %}

    <div class="container">

    <form method=post>
      
      {{ render_field(form.word1,placeholder="boy", autofocus=true) }}
      {{ render_field(form.word2,placeholder="man") }}

    <button class="pure-button"
            onclick="compute_path()" id="compute_path">
      <i class="fa fa-connectdevelop"></i>
			translinguisticify
    </button>
    </form>

    <p>   

      {# <h2>{{word1}}    {{word2}}</h2> #}

      <ul>
        {% for item in result_list %}
        <li>{{item|safe}}</li>
        {% endfor %}
      </ul>

    </div>
    
  </body>
</html>
